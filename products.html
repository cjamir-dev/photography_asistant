<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="pageProducts">Products</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="brand">
          <h1 data-i18n="productsTitle"></h1>
        </div>
        <div class="nav">
          <a class="btn" href="./index.html" data-i18n="navBack"></a>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h2 data-i18n="addEditProduct"></h2>

          <div class="row">
            <label>
              <span data-i18n="productName"></span>
              <input id="pName" />
            </label>
            <label>
              <span data-i18n="productPrice"></span>
              <input id="pPrice" inputmode="numeric" type="text" />
            </label>
          </div>

          <div class="row mt-md">
            <label>
              <span data-i18n="productImage"></span>
              <input id="pImage" type="file" accept="image/*" />
            </label>
            <label>
              <span data-i18n="productDesc"></span>
              <input id="pDesc" />
            </label>
          </div>

          <div class="split mt-lg">
            <div class="inline" style="justify-content: flex-end; width: 100%">
              <button class="btn" id="resetBtn" type="button" data-i18n="resetForm"></button>
              <button class="btn primary" id="saveBtn" type="button" data-i18n="saveProduct"></button>
            </div>
          </div>

          <div class="error" id="formError" style="display: none"></div>
          <div class="ok" id="formOk" style="display: none"></div>
        </div>

        <div class="card">
          <div class="split">
            <h2 style="margin: 0" data-i18n="productsList"></h2>
            <div class="pill" id="countPill"></div>
          </div>

          <div class="list mt-md" id="productsList"></div>
        </div>
      </div>
    </div>

    <script src="./js/i18n.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/products.page.js"></script>
  </body>
</html>
