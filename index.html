<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="pageOrder">Order</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="brand">
          <h1 data-i18n="orderTitle"></h1>
        </div>
        <div class="nav">
          <a class="btn" href="./products.html" data-i18n="navProducts"></a>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h2 data-i18n="orderTitle"></h2>
          <h3 data-i18n="customerInfo"></h3>

          <div class="row">
            <label>
              <span data-i18n="customerLastName"></span>
              <input id="cLastName" />
            </label>
            <label>
              <span data-i18n="customerPhone"></span>
              <input id="cPhone" inputmode="tel" />
            </label>
          </div>

          <div class="ok" id="customerOk" style="display: none"></div>
          <div class="error" id="customerError" style="display: none"></div>

          <h3 style="margin-top: 32px" data-i18n="cartTitle"></h3>

          <div class="inline">
            <label>
              <span data-i18n="selectProduct"></span>
              <select id="productSelect">
                <option value=""></option>
              </select>
            </label>
            <label>
              <span data-i18n="quantity"></span>
              <input id="qtyInput" inputmode="numeric" value="1" type="number" min="1" step="1" />
            </label>
            <button class="btn primary" id="addBtn" type="button" data-i18n="addToCart"></button>
          </div>

          <div class="list" id="cartList" style="margin-top: 12px"></div>

          <div class="totals">
            <div class="line">
              <span data-i18n="totalAmount"></span>
              <span id="totalAmount">0</span>
            </div>
            <div class="row" style="margin-top: 16px">
              <label>
                <span data-i18n="deposit"></span>
                <input id="depositInput" inputmode="numeric" type="text" value="0" />
              </label>
            </div>
            <div class="line" style="margin-top: 12px">
              <span data-i18n="remainingAmount"></span>
              <span id="remainingAmount" style="color: var(--danger)">0</span>
            </div>
          </div>

          <div class="split" style="margin-top: 12px">
            <button class="btn" id="clearDraftBtn" type="button" data-i18n="clearCart"></button>
            <button class="btn primary" id="finalizeBtn" type="button" data-i18n="finalizeOrder"></button>
          </div>

          <div class="error" id="finalError" style="display: none"></div>
          <div class="ok" id="finalOk" style="display: none"></div>
        </div>

        <div class="card">
          <h2 data-i18n="searchTitle"></h2>
          <div class="row">
            <label>
              <span data-i18n="searchPhone"></span>
              <input id="searchPhone" inputmode="tel" />
            </label>
            <div style="display: flex; align-items: flex-end">
              <button class="btn primary" id="searchBtn" type="button" style="width: 100%" data-i18n="searchConfirm"></button>
            </div>
          </div>
          <div class="error" id="searchError" style="display: none"></div>
          <div class="ok" id="searchOk" style="display: none"></div>
          
          <div id="customerOrdersContainer" style="display: none; margin-top: 24px">
            <h3 data-i18n="previousOrders"></h3>
            <div class="scrollable-orders" id="customerOrdersList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/i18n.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.page.js"></script>
  </body>
</html>
